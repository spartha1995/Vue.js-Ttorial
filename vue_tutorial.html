<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>

    <div id="app">
      <h1>{{message}}</h1>
    </div>

	<div id="app1">
	<h1>{{name}}</h1>
	</div>

<div id="app2">
<h1 v-text="text"></h1>
<h1 v-show="view">You have viewed this page</h1>
<h1 v-pre>{{text}}</h1>
<h1 v-once>{{text}}</h1>
<h1 v-html="message"></h1>
<h1 v-cloak>{{text}}</h1>
</div>

<div id="app3">
      <h1 :title="title">{{text}}</h1>
      <img :src="url" :alt="title" :title="title" />
    </div>

<div id="count">
    <h1>Variable:{{variable}}</h1>  
    <button @click="countup" class="btn btn-primary">Count Up</button>
    <button @click="countdown" class="btn btn-primary">Count Down</button>
</div>

<div>
 <div id="url">
      <p>
        Visit: <a :href="url">{{urlClean}}</a>
      </p>
      <input type="text" class="form-control" v-model="url" />
      <button @click="activeUrl" class="btn btn-primary">url!</button>
    </div>
</div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'First App'
      }
    })
	
	var app1=new Vue({
	el:'#app1',
	data:{
	name:'Hello Name'
	}
	})

    var app2=new Vue({
	el:'#app2',
	data:{
	text:'Message',
    view:true,
    message:'something <small>something</small>'
	}
	})

 var app3 = new Vue({
      el: '#app3',
      data: {
        text: "picture",
        title: "You loaded the page on " + new Date(),
        url: "http://vuejs.org/images/logo.png"
      }
    })
 
  var count=new Vue({
    el:'#count',
    data:{
        variable:0
    },
 methods: {
        countup: function() {
          this.variable += 1
        },
        countdown: function() {
          this.variable -= 1
        }
      }
  })

 var url = new Vue({
      el: '#url',
      data: {
        message: 'Hello Vue World',
        url: "",
        urlClean: ""
      },
      methods: {
        activeUrl: function() {
          this.urlClean = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
        }
      }
    })

  </script>
</html>
